    const productSelect = document.getElementById("productSelect");
    const questionSelect = document.getElementById("questionSelect");
    const answerTitle = document.getElementById("answerTitle");
    const answerBody = document.getElementById("answerBody");
    const answerExtra = document.getElementById("answerExtra");
    const getAnswerBtn = document.getElementById("getAnswerBtn");

    function refreshQuestions() {
      const productId = productSelect.value;
      questionSelect.innerHTML = "";
      if (!productId || !qaData[productId]) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "请先选择上面的大类";
        questionSelect.appendChild(opt);
        return;
      }
      const firstOpt = document.createElement("option");
      firstOpt.value = "";
      firstOpt.textContent = "请选择问题";
      questionSelect.appendChild(firstOpt);

      qaData[productId].questions.forEach(item => {
        const opt = document.createElement("option");
        opt.value = item.id;
        opt.textContent = item.q;
        questionSelect.appendChild(opt);
      });
    }

    function showAnswer() {
      const productId = productSelect.value;
      const questionId = questionSelect.value;

      if (!productId || !qaData[productId]) {
        answerTitle.textContent = "请先在左侧选择产品";
        answerBody.textContent = "可以先让用户把问题讲清楚 例如\n想了解收益 赎回 还是风险\n再对照左侧选项去选择对应产品.\n\n选好之后 再点击获取答案.";
        answerExtra.textContent = "小提示 你也可以把这段话术当草稿 在回复前根据用户情况删减一两句 会更自然.";
        return;
      }
      const product = qaData[productId];
      const question = product.questions.find(q => q.id === questionId);

      if (!question) {
        answerTitle.textContent = product.name;
        answerBody.textContent = "还没有选择具体问题 先在第二步下拉框里选一个.\n\n如果用户的问题比较特别 可以先选一个最接近的答案 再自己补充两三句说明.";
        answerExtra.textContent = "建议习惯性先回答核心逻辑 再补一句风险提示 最后告诉用户去哪看详细规则 路径可以放在末尾.";
        return;
      }

      answerTitle.textContent = product.name + " · " + question.q;
      answerBody.textContent = question.a;
      answerExtra.textContent =
        "这段话可以直接复制到聊天窗口 根据用户等级和情绪做轻微调整即可.\n遇到非常专业的用户 可以补充 参考年化 计息时间 和产品帮助中心链接 做更深入解释.";
    }

    productSelect.addEventListener("change", () => {
      refreshQuestions();
      showAnswer();
    });
    questionSelect.addEventListener("change", showAnswer);
    getAnswerBtn.addEventListener("click", showAnswer);

    // 初始化
    refreshQuestions();
  </script>
